<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-input id="inputCalc" readonly="false" fill="outline" type="number" [(ngModel)]="numeroA"></ion-input>
    <ion-input id="inputCalc" readonly="true" fill="outline" type="text" [(ngModel)]="operacao"></ion-input>
    <ion-input id="inputCalc" readonly="false" fill="outline" type="text" [(ngModel)]="numeroB"></ion-input>

    <ion-row>
      <ion-col>
        <ion-button size="large" color="danger" (click)="limpar()">C</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="large" color="medium">.</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="large" color="medium">.</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="large" color="medium" (click)="adicionarOperador('/')">/</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3"*ngFor="let num of [7, 8, 9]">
        <ion-button size="large" color="medium" (click)="adicionarDigito(num)">{{ num }}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="large" color="medium" (click)="adicionarOperador('*')">x</ion-button>
      </ion-col>
    </ion-row>
      
    <ion-row>
      <ion-col *ngFor="let num of [4, 5, 6]">
        <ion-button size="large" color="medium" (click)="adicionarDigito(num)">{{ num }}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="large" color="medium" (click)="adicionarOperador('-')">-</ion-button>
      </ion-col>      
    </ion-row>

    <ion-row>
      <ion-col *ngFor="let num of [1, 2, 3]">
        <ion-button size="large" color="medium" (click)="adicionarDigito(num)">{{ num }}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="large" color="medium" (click)="adicionarOperador('+')">+</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button size="large" color="medium">.</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="large" color="medium" (click)="adicionarDigito(0)">0</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="large" color="medium">.</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="large" color="light" (click)="calcular()">=</ion-button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
